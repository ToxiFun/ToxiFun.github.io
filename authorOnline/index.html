<html>
<head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-database.js"></script>
    <script type="application/javascript" src="cards.json"></script>
    <script type="application/javascript" src="commands.json"></script>
    <script rel="javaScript" type="text/javascript" src="globalFuncs.jsx"></script>
    <script rel="javaScript" type="text/javascript" src="elementFuncs.jsx"></script>
    <script rel="javaScript" type="text/javascript" src="makeCards.jsx"></script>
    <script rel="javaScript" type="text/javascript" src="window.jsx"></script>
    <script rel="javaScript" type="text/javascript" src="firebase.jsx"></script>
    <link rel="stylesheet" type="text/css" href="author.css">

    <script>
        function go() {
            for (var expan in cards) {
                for (var cat in cards[expan]) {
                    makeBack(expan, cat);
                }
            }
            roleDice(true);
            document.getElementById("discard").children[0].innerHTML = commands["Discard"][language];
            newActivity();
        }
    </script>
</head>
<body onload="go()">
    <table>
        <tr>
            <th rowspan="2"><div id="backInput"></div></th>
            <th><div id="dice" onmousedown="roleDice()"></div></th>
            <th><div id="settings" onmousedown="openSettings(event)">S</div></th>
        </tr>
        <tr>
            <td colspan="2"><div id="discard" onmousedown="getDiscard(event)"><p class="element" style="margin-top:40px"></p></div></td>
        </tr>
    </table>
    <div id="cardsInput"></div>
</body>
</html>
